[mgr]
ratio = [1, 3, 3]
# Terminal title format
title_format = "{cwd}"
# Information next to the filename
linemode = "size"

sort_by = "natural"
sort_sensitive = false
sort_reverse = false
sort_dir_first = true
sort_translit = false

scrolloff = 4
# All mouse events
mouse_events = ["click", "scroll", "touch", "move", "drag"]

show_hidden = false
show_symlinks = true

[preview]
wrap = "no"
tab_size = 4


# ==== OPENERS ====
# Specify commands for how to open different types of files
#
# run: command
# block: hide yazi while the process is running
# orphan: keep process running even if yazi closed
# desc: description
# for: linux, macos, windows, android (termux), unix (linux, macos, android)

[[opener.open]]
run = "xdg-open %s"
desc = "Open with xdg-open"

[[opener.edit]]
run = "$EDITOR %s"
block = true
desc = "Open with editor"
for = "unix"


[[opener.okular]]
run = "okular %s"
orphan = true
desc = "Open with okular"

[[opener.play]]
run = "mpv %s"
orphan = true
for = "unix"


# Match opener with filetypes
[open]
# preppend_rules: highest precedence
# append_rules: lowest precedence
# rules: override everything
#
# url: glob expression matching file URL
# mime: glob expression of the file's mime type
# use: opener to use ([opener] section)
#

